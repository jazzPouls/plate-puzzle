<html>
  <head>
    <title>Plates</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div id="container" class="container">
      <div>
        <h1>Puzzlized Plates</h1>
        <button class="btn btn-default" id="generate">GENERATE</button>
      </div>
      <div id="controls">
        <button id="check-guess">Check</button>
        <button id="solve">Solve</button>
        <button id="reveal-solutions">Show/hide answers</button>
      </div>
      <div id="puzzlePlaceholder">
      </div>
    </div>
  </body>

  <script id="puzzle-template" type="text/x-handlebars-template">
    <h2>puzzle generated:</h2>
    <dl class="dl-horizontal">
      <div id="puzzle">
        <h4>Plate #: </h4>
        <input type="text" id="license" class="license-font"/>
      </div>
      <br>
      <div>
        <h4>Your guess: </h4>
        <input type="text" id="guess" class="license-font" onkeydown="guessEnter(this)">
      </div>
      <br>
      <div id="guess-list">
      </div>
      <div id="solution-list">
        {{#each solution.solutions}}
        <a class="btn btn-default license-font" id="{{this}}">{{this}}</a><br>
        {{/each}}
      </div>
    </dl>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="index.js"></script>
</html>
