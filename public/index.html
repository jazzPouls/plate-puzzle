<html>
  <head>
    <title>Plates</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>Puzzlized Plates</h1>
        <button class="btn btn-default" id="generate">GENERATE</button>
      </div>
      <div id="controls">
        <button id="check-guess">Check</button>
        <button id="solve">Solve</button>
        <button id="reveal-solutions">Show/hide answers</button>
      </div>
      <div id="puzzlePlaceholder">
      </div>
    </div>
  </body>

  <script id="puzzle-template" type="text/x-handlebars-template">
    <h2>puzzle generated:</h2>
    <dl class="dl-horizontal">
      <h4>Plate #: </h4>
      <input type="text" id="license" style="text-transform:uppercase"/>
      <br>
      <h4>Your guess: </h4>
      <input type="text" id="guess" style="text-transform:uppercase">
      <br>
      <ul id="guess-list"></ul>
      <ul id="solution-list">
        {{#each solution.solutions}}
        <li><a class="btn btn-default" id="{{this}}">{{this}}</a></li>
        {{/each}}
    </ul>
    </dl>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="index.js"></script>
</html>
