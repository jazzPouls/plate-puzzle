<html>
  <head>
    <title>Puzzlized Plates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="container" class="container">
      <div id="controls">
        <button id="generate" class="btn btn-default">NEW</button>
        <button id="solve" class="btn btn-default">SOLVE</button>
        <button id="reveal-solutions" class="btn btn-default">ANSWERS</button>
      </div>
      <div id="puzzlePlaceholder">
      </div>
    </div>
  </body>

  <script id="puzzle-template" type="text/x-handlebars-template">
    <dl class="dl-horizontal">
      <div id="puzzle">
        <input type="text" id="license" class="license-font" onkeydown="customEnter(this)"/>
      </div>
      <div>
        <h4>Your guess: </h4>
        <input type="text" id="guess" class="license-font" onkeydown="guessEnter(this)">
      </div>
      <br>
      <div id="guess-list">
      </div>
      <div id="solution-list">
        {{#each solution.solutions}}
        <a class="btn btn-default license-font" id="{{this}}">{{this}}</a><br>
        {{/each}}
      </div>
    </dl>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="index.js"></script>
</html>
